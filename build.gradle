apply plugin: 'java'
apply plugin: 'checkstyle'

repositories {
    jcenter()
}
configurations {
    shadow
}

buildscript {
    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

dependencies {
    compile 'com.sparkjava:spark-core:2.7.1'
    compile 'org.codehaus.janino:janino:3.0.7'
    compile 'com.eclipsesource.minimal-json:minimal-json:0.9.4'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    shadow 'com.sparkjava:spark-core:2.7.1'
    shadow 'org.codehaus.janino:janino:3.0.7'
    shadow 'com.eclipsesource.minimal-json:minimal-json:0.9.4'
    shadow 'org.slf4j:slf4j-simple:1.7.25'
    testCompile 'org.testng:testng:6.9.6'
}

checkstyle {
    toolVersion "8.0"
}

test {
    useTestNG()
}

jar {
    from {
        configurations.shadow.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes 'Main-Class': 'WebServer'
    }
}

